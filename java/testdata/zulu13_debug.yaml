schemaVersion: "2.0.0"
commandTests:
  - name: java
    command: "/usr/lib/jvm/zulu-13-amd64/bin/java"
    args: ["-version"]
    expectedError: ['openjdk version "13\.*']
  - name: java-symlink
    command: "/usr/bin/java"
    args: ["-version"]
    expectedError: ['openjdk version "13\.*']
  - name: javac
    command: "/usr/lib/jvm/zulu-13-amd64/bin/javac"
    args: ["-version"]
    expectedOutput: ['javac 13\.*']
fileExistenceTests:
  - name: certs
    path: "/usr/lib/jvm/zulu-13-amd64/lib/security/cacerts"
    shouldExist: true
  - name: busybox
    path: "/busybox/sh"
    shouldExist: true
  - name: no-shell
    path: "/bin/sh"
    shouldExist: false
metadataTest:
  env:
    - key: 'JAVA_VERSION'
      value: '13.29+9'
